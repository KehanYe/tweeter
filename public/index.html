<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   
    <!-- App JS Scripts -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <span id="logo">tweeter</span>
      <div class="dropdown"> 
          <button><b>Write</b> a new tweet</button>
          <i class="fas fa-angle-double-down"></i> 
      </div>
    </nav>

    <!-- Header (fixed) -->
  <header>
    <div class="image">
      <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
      <h2> <b>Kehan</b> Fu</h2>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container"> 
      <!-- New Tweet -->
      <section class="new-tweet">
        <form class="tweet-submit" method="POST" action="/tweets/">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about"></textarea>
          <div class= "tweet-counter">
            <button id="tweet-btn" type="button" class="tweet-btn">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweet List -->
      <section class="tweetList">
        <article class="tweetListArticle">
           <header class="tweetListHeader">
             <img class="tweetListImage" src="https://i.imgur.com/73hZDYK.png" alt="user_image">
             <p class="tweetListName">Newton</p>
             <p>@SirIssac</p>
           </header>
           <p>If I have seen further it is by standing on the shoulders of giants</p>
           <footer class="tweetListFooter">
             <p class="tweetListTime">{timeago.format(1623516572166)}</p>
             <div class="tweetListIcons">
               <i class="fas fa-flag"></i>
               <i class="fas fa-retweet"></i>
               <i class="fas fa-heart"></i>
           </div>
           </footer>
        </article>
       </section>
   </main>
  </body>

</html>
